<!DOCTYPE html>
<html>
  <head>
    <title>Password Validation Page</title>
    <link rel="stylesheet" type="text/css" href="lab6.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Validation</h1>
      <form>
        <div class="form-control">
          <label for="password">Password:</label>
          <input type="password" id="password" />
        </div>
        <div class="form-control">
          <label for="verify-password">Verify Password:</label>
          <input type="password" id="verify-password" />
        </div>
        <button type="submit" id="submit-btn">Submit</button>
      </form>
      <p id="message"></p>
    </div>
    <div class="container">
        <button type="button" id="change-text">Cambiar texto</button>
    </div>
    <script src="lab6.js"></script>
  </body>
</html>
